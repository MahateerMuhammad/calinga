name: calinga
description: "CALiNGA - On-Demand Care Application"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  # Core Firebase
  firebase_core: ^3.15.2

  # Firebase Services
  firebase_database: ^11.3.10
  firebase_auth: ^5.3.10
  firebase_auth_platform_interface: ^7.3.10
  cloud_firestore: ^5.3.10
  firebase_storage: ^12.3.10

  # Google Maps and Location Services
  google_maps_flutter: ^2.5.0
  geolocator: ^12.0.0
  geocoding: ^2.1.1
  google_polyline_algorithm: ^3.1.0
  location: ^5.0.3

  # Your other dependencies (unchanged)
  connectivity_plus: ^6.1.4
  image_picker: ^1.1.2
  shared_preferences: ^2.5.3
  provider: ^6.1.5
  intl: ^0.20.2
  flutter_svg: ^2.2.0
  pin_code_fields: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
